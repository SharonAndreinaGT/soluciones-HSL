<div class="row">
  <div class="col-2">
    <div class="sidebar-menu-container">
      <app-sidebar-menu></app-sidebar-menu>
    </div>
  </div>
  <div class="col-10">
    <div class="content-container">
      <div class="row">
        <div class="col-4">
          <div>
            <ul class="list-group">
              <li *ngFor="let version of version" class="list-group-item"
              (click)="openForEdit(version)" [class.active]="version == selectedVersion ">
                <span class="badge badge-primary"> {{version.id}} </span> {{ version.codigo }}
              </li>
            </ul>
          </div>
        </div>
        <div class="col-8">
          <div>
            <div class="form-group">
              <label for="">Codigo</label>
              <input type="numbers" [(ngModel)]="selectedVersion.codigo" codigo="codigo" placeholder="Codigo"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="">Fecha</label>
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedVersion.fecha"
                ngbDatepicker #d="ngbDatepicker" (focus)="d.toggle()" [autoClose]="'outside'" />
            </div>
            <div class="form-group">
              <label for="">Descripcion</label>
              <input type="text" [(ngModel)]="selectedVersion.descripcion" descripcion="descripcion" placeholder="Descripcion"
                class="form-control">
            </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="addOrEdit()">Guardar</button>
          <button *ngIf="selectedVersion.id !== 0" type="button" class="btn btn-danger" (click)="delete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
