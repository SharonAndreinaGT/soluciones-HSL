<div class="row">
  <div class="col-2">
    <div class="sidebar-menu-container">
      <app-sidebar-menu></app-sidebar-menu>
    </div>
  </div>
  <div class="col-10">
    <div class="content-container">
      <div class="row">
        <div class="col-4">
          <div>
          <ul class="list-group">
            <li *ngFor="let tasks of tasks" class="list-group-item"
            (click)="openForEdit(tasks)" [class.active]="tasks == selectedTasks ">
              <span class="badge badge-primary"> {{tasks.id}} </span> {{ tasks.descripcion }}
            </li>
          </ul>
        </div>
      </div>
      <div class="col-8">
        <div>
          <div class="form-group">
            <label for="">Descripcion</label>
            <textarea class="form-control" [(ngModel)]="selectedTasks.descripcion" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="">Tipo</label>
            <input type="text" [(ngModel)]="selectedTasks.tipo" tipo="tipo" placeholder="Tipo"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Fecha de inicio estimada</label>
            <input type="numbers" [(ngModel)]="selectedTasks.fechaInicioEstimada" fechaInicioEstimada="fechaInicioEstimada" placeholder="Fecha de Inicio Estimada"
            class="form-control">
          </div>
          <div class="form-group">
            <label for="">Fecha de Inicio Real</label>
            <input type="numbers" [(ngModel)]="selectedTasks.fechaInicioReal" fechaInicioReal="fechaInicioReal" placeholder="Fecha de Inicio Real"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Duracion Estimada</label>
            <input type="text" [(ngModel)]="selectedTasks.duracionEstimada" duracionEstimada="duracionEstimada" placeholder="Duracion Estimada"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Duracion Real</label>
            <input type="text" [(ngModel)]="selectedTasks.duracionReal" duracionReal="duracionReal" placeholder="Duracion Real"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Nombre en clave de proyecto</label>
            <input type="text" [(ngModel)]="selectedTasks.nombreClave" nombreClave="nombreClave" placeholder="Nombre en Clave de proyecto"
              class="form-control">
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="addOrEdit()">Guardar</button>
          <button *ngIf="selectedTasks.id !== 0" type="button" class="btn btn-danger" (click)="delete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
