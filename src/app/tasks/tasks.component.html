<div class="row">
  <div class="col-2">
    <div class="sidebar-menu-container">
      <app-sidebar-menu></app-sidebar-menu>
    </div>
  </div>
  <div class="col-10">
    <div class="content-container">
      <div class="row">
        <div class="col-4">
          <label for="">Tareas pendientes</label>
          <div>
          <ul class="list-group">
            <li *ngFor="let tasks of tasks" class="list-group-item"
            (click)="openForEdit(tasks)" [class.active]="tasks == selectedTasks ">
              <span class="badge badge-primary"> {{tasks.id}} </span> {{ tasks.descripcion }}
            </li>
          </ul>
        </div>
      </div>
      <div class="col-6">
        <div>
          <div class="form-group">
            <label for="">Descripcion</label>
            <textarea class="form-control" [(ngModel)]="selectedTasks.descripcion" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="">Tipo</label>
            <input type="text" [(ngModel)]="selectedTasks.tipo" tipo="tipo" placeholder="Tipo"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Fecha de inicio estimada</label>
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedTasks.fechaInicioEstimada"
            ngbDatepicker #d="ngbDatepicker" (focus)="d.toggle()" [autoClose]="'outside'" />
          </div>
          <div class="form-group">
            <label for="">Fecha de Inicio</label>
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedTasks.fechaInicioReal"
              ngbDatepicker #d="ngbDatepicker" (focus)="d.toggle()" [autoClose]="'outside'" />
          </div>
          <div class="form-group">
            <label for="">Duracion Estimada</label>
            <input type="text" [(ngModel)]="selectedTasks.duracionEstimada" duracionEstimada="duracionEstimada" placeholder="Duracion Estimada"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Duracion Real</label>
            <input type="text" [(ngModel)]="selectedTasks.duracionReal" duracionReal="duracionReal" placeholder="Duracion Real"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Nombre en clave de proyecto</label>
            <input type="text" [(ngModel)]="selectedTasks.nombreClave" nombreClave="nombreClave" placeholder="Nombre en Clave de proyecto"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Descripcion del documento</label>
            <input type="text" [(ngModel)]="selectedTasks.descripcion_doc" descripcion_doc="descripcion_doc" placeholder="Descripcion del documento"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Documento de especificacion de requisitos</label>
            <input type="text" [(ngModel)]="selectedTasks.requisitos" requisitos="requisitos" placeholder="Documento de especificacion de requisitos"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="">Codigo fuente de un componente</label>
            <input type="text" [(ngModel)]="selectedTasks.cod_fuente" cod_fuente="cod_fuente" placeholder="Codigo fuente de un componente"
              class="form-control">
          </div> 
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="addOrEdit()">Guardar</button>
          <button type="button" class="btn btn-primary">Modificar</button>
          <button *ngIf="selectedTasks.id !== 0" type="button" class="btn btn-danger" (click)="delete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
