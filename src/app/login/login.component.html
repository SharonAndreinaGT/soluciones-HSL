
<!-- <form novalidate (ngSubmit)="login()" [formGroup]="user"> -->
  <mat-card>
    <mat-card-content>
      <p>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Email" required [(ngModel)]="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="ContraseÃ±a" [(ngModel)]="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
      <p>
        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
      </p>
    </mat-card-content>
  </mat-card>
