<hr class="badge-primary" />
<div
  class="d-flex flex-column-reverse flex-lg-row-reverse justify-content-center align-items-center gap-3"
>
  <div class="card login-card p-2 me-auto border border-primary">
    <div class="card-content">
      <div class="form-group">
        <label for="">Username</label>
        <input
          type="text"
          [(ngModel)]="username"
          tipo="tipo"
          placeholder="Username"
          class="form-control border border-primary"
        />
      </div>
      <div class="form-group">
        <label for="">Contrase√±a</label>
        <input
          type="password"
          [(ngModel)]="password"
          tipo="tipo"
          placeholder="Password"
          class="form-control border border-primary"
        />
      </div>
      <div class="form-group text-center my-4">
        <button type="button" class="btn btn-primary" (click)="login()">
          Login
        </button>
      </div>
      <div class="form-group text-center my-4" *ngIf="errorValidateLogin">
        <span class="text-error">Credenciales Incorrectas</span>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column align-items-center gap-3 info"
  >
    <img src="../../assets/img/logo.png" alt="" />
    <p class="text-center slogan-text">
      Somos una empresa dedicada a la gestion de proyectos, brindandole apoyo a
      cada uno de los empleados a la hora de crear, modificar o eliminar tanto
      proyectos como las tareas pendientes asignadas a dichos proyectos.
    </p>
    <img src="../../assets/img/imagen1.JPG" alt="" style="width: 300px" />
  </div>
</div>
