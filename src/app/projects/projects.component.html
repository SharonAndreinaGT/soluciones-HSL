<div class="row">
  <div class="col-12">
    <div class="sidebar-menu-container">
      <app-sidebar-menu></app-sidebar-menu>
    </div>
  </div>
</div>

<div class="container-table" >
  <div class="row">
    <div class="col-6">
      <label for="" class="label-title">Projects</label>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-primary add-btn" data-bs-toggle="modal"
        data-bs-target="#modalFormProject">Agregar Proyecto</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead class="table-head">
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Denominación Comercial</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr *ngFor="let project of projects">
            <th scope="row">{{project.codigo}}</th>
            <td>{{project.nombre}}</td>
            <td>{{project.denominacion_comercial}}</td>
            <td>{{project.estado_actual}}</td>
            <td class="td-icons">
              <a (click)="openForEdit(project)" type="button" data-bs-toggle="modal"
              data-bs-target="#modalFormProject"><i class="bi bi-pencil-square"></i></a>
              <span><i class="bi bi-file-earmark-medical"></i></span>
              <span (click)="delete(project)"><i class="bi bi-trash"></i></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" #modalFormProject id="modalFormProject" tabindex="-1" aria-labelledby="modalFormProject" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Nuevo Projecto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group" >
          <span class="align-baseline"><label for="">Codigo</label></span>
          <input type="text" [(ngModel)]="selectedProject.codigo" placeholder="Codigo"
            class="form-control">
        </div>
        <div class="form-group">
          <span class="align-baseline"><label for="">Nombre en clave</label></span>
          <input type="text" [(ngModel)]="selectedProject.nombre" placeholder="Nombre en clave"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="">Denominacion comercial</label>
          <input type="text" [(ngModel)]="selectedProject.denominacion_comercial" placeholder="Denominacion comercial"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="">Estado actual</label>
          <input type="text" [(ngModel)]="selectedProject.estado_actual" placeholder="Estado actual"
            class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="addOrEdit()">Guardar</button>
      </div>
    </div>
  </div>
</div>
