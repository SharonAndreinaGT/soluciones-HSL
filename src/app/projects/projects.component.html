<div class="row">
  <div class="col-2">
    <div class="sidebar-menu-container">
      <app-sidebar-menu></app-sidebar-menu>
    </div>
  </div>
  <div class="col-10">
    <div class="content-container">
      <div class="row">
        <div class="col-4">
          <div>
            <ul class="list-group">
              <li *ngFor="let project of projects" class="list-group-item"
              (click)="openForEdit(project)" [class.active]="project == selectedProject ">
                <span class="badge badge-primary"> {{project.id}} </span> {{ project.name }}
              </li>
            </ul>
          </div>
        </div>
        <div class="col-8">
          <div>
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" [(ngModel)]="selectedProject.name" name="name" placeholder="Nombre"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="">Fecha de Inicio</label>
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedProject.fechaInicio"
                ngbDatepicker #d="ngbDatepicker" (focus)="d.toggle()" [autoClose]="'outside'" />
            </div>
            <div class="form-group">
              <label for="">Fecha Final</label>
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedProject.fechaFinal"
                ngbDatepicker #f="ngbDatepicker" (focus)="f.toggle()" [autoClose]="'outside'" />
            </div>
            <div class="form-group">
              <label for="">Descripcion</label>
              <textarea class="form-control" [(ngModel)]="selectedProject.descripcion" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="addOrEdit()">Guardar</button>
            <button *ngIf="selectedProject.id !== 0" type="button" class="btn btn-danger" (click)="delete()">Eliminar</button>
          </div>
        </div>
      </div>
      <!-- <button  class="createbutton" data-toggle="modal" data-target="#exampleModal">Nuevo</button> -->

    </div>
  </div>
</div>
