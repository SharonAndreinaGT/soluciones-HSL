<div class="row">
  <div class="col-2">
    <div class="sidebar-menu-container">
      <app-sidebar-menu></app-sidebar-menu>
    </div>
  </div>
  <div class="col-10">
    <div class="content-container">
      <div class="row">
        <div class="col-4">
          <div>
            <ul class="list-group">
              <li *ngFor="let users of users" class="list-group-item"
              (click)="openForEdit(users)" [class.active]="users == selectedUsers ">
                <span class="badge badge-primary"> {{users.id}} </span> {{ users.nombre }}
              </li>
            </ul>
          </div>
        </div>
        <div class="col-8">
          <div>
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" [(ngModel)]="selectedUsers.nombre" nombre="nombre" placeholder="Nombre"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="">Apellido</label>
              <input type="text" [(ngModel)]="selectedUsers.apellido" apellido="apellido" placeholder="Apellido"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="">Cedula</label>
              <input type="numbers" [(ngModel)]="selectedUsers.cedula" cedula="cedula" placeholder="Cedula"
              class="form-control">
            </div>
            <div class="form-group">
              <label for="">Direccion</label>
              <textarea class="form-control" [(ngModel)]="selectedUsers.direccion" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="">Correo Electronico</label>
              <input type="text" [(ngModel)]="selectedUsers.correoElectronico" correoElectronico="correoElectronico" placeholder="CorreoElectronico"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="">Telefono</label>
              <input type="numbers" [(ngModel)]="selectedUsers.telefono" telefono="telefono" placeholder="Telefono"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="">Fecha de Contratacion</label>
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedUsers.fechaContratacion"
                ngbDatepicker #d="ngbDatepicker" (focus)="d.toggle()" [autoClose]="'outside'" />
            </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="addOrEdit()">Guardar</button>
          <button *ngIf="selectedUsers.id !== 0" type="button" class="btn btn-danger" (click)="delete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
