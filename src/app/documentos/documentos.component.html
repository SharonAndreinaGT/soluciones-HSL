<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z8" mode="side" opened="true">
    <app-sidebar-menu></app-sidebar-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <button mat-raised-button color="accent" class="createbutton">Nuevo</button>
      <table mat-table [dataSource]="documentos" class="mat-elevation-z8">

        <ng-container matColumnDef="especificacion_requisitos">
          <th mat-header-cell *matHeaderCellDef> Documento de especificacion de requisitos </th>
          <td mat-cell *matCellDef="let documento"> {{documento.especificacion_requisitos}} </td>
        </ng-container>

        <ng-container matColumnDef="codigo_fuente">
          <th mat-header-cell *matHeaderCellDef> Codigo fuente de un componente </th>
          <td mat-cell *matCellDef="let documento"> {{documento.codigo_fuente}} </td>
        </ng-container>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo  </th>
          <td mat-cell *matCellDef="let documento"> {{documento.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion  </th>
          <td mat-cell *matCellDef="let documento"> {{documento.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo  </th>
          <td mat-cell *matCellDef="let documento"> {{documento.tipo}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
